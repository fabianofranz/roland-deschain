<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to Vert.x</title>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/sockjs-client/0.3.4/sockjs.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/vertx/2.0.0/vertxbus.min.js"></script>
  <script>
    $(document).ready(function() {
      eb = new vertx.EventBus(
          window.location.protocol + '//' +
          window.location.hostname + ':' +
          8000 + '/event');

      eb.onopen = function() {
        console.log('open');
        eb.registerHandler('MyChannel', function(message) {
          console.log('received a message: ' + JSON.stringify(message));
        });
        //eb.send('some-address', {name: 'tim', age: 587});
      });

      eb.onclose = function() {
        console.log('close');
      };

    });

    function send(message) {
      if (eb) {
        console.log("sending message")
        eb.publish("MyChannel", {text: message});
      } else {
        console.log("eb not opened")
      }
    }
  </script>

</head>
<body>

Hey!

<form onsubmit="return false;">
  <input type="text" name="message" value="Hello, World!"/>
  <input type="button" value="Send SockJS data" onclick="send(this.form.message.value)"/>
</form>

</body>
</html>
